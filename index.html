<!DOCTYPE html>
<html>
<head>
    <title>Web Dev Portfolio</title>
	<meta charset="utf-8" />
    <link href="css/StyleSheet.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
        function initialize() {
            //Atlanta coordinates
            var atlanta = { lat: 33.755, lng: -84.390 };

            //Create map - center on Atlanta
            var mapCanvas = document.getElementById('map');
            var mapOptions = {
              center: atlanta,
              zoom: 9,
            }
            var map = new google.maps.Map(mapCanvas, mapOptions)

            //Parse JSON for location objects and place markers for those coordinates
            $.getJSON('Content/resume-1.json', function (resume) {
                $(resume.experience).each(function (i, exp) {
                    console.log(typeof (exp.loc.lat));
                    var marker = new google.maps.Marker({
                        position: new google.maps.LatLng(exp.loc.lat, exp.loc.lng),
                        map: map,
                        title: exp.employer
                    });
                });
            });
        }

        //Initialize map on page load
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <script type="text/javascript">
        $(function () {
            $.getJSON('Content/resume-1.json', function (resume) {
                //Parse information into header div
                $('#header').append('<p>' + resume.name + '</p>');

                //Parse information into contact information div
                $('#contact-information h4:first').after('<p>' + resume.email + '</p>');
                $('#contact-information h4:eq(1)').after('<p>' + resume.phone + '</p>');

                //Parse languages into skills div
                $(resume.languages).each(function (i, lang) {
                    $('#skills ul').append('<li>' + lang + '</li>');
                });

                //Parse information into work-experience div
                $(resume.experience).each(function (i, exp) {
                    $('#work-experience').append('<p>' + exp.employer + '</p>');
                    $('#work-experience').append('<p><strong>' + exp.title + '</strong>, ' + exp.begin + ' - ' + exp.end + '</p>');
                    
                    var tasklist = '<ul>';
                    $(exp.tasks).each(function (j, task) {
                        tasklist += '<li>' + task + '</li>';
                    });
                    tasklist += '</ul>';
                    $('#work-experience').append(tasklist);
                });

                //Parse information into education div
                $('#education').append('<p>' + resume.education.school + '</p>');
                $('#education').append('<p> -' + resume.education.major + '</p>');
            });
        });
    </script>
</head>
<body>
	<div id="header">
        <div id="picture"></div>
        <h1>Resume</h1>
        <p>//</p>
	</div>
	<div id="contact-information">
        <h4>Email</h4>
        <h4>Phone</h4>
	</div>
	<div id="skills">
        <h2>Languages</h2>
        <ul>
        </ul>
	</div>
	<div id="work-experience">
        <h2>Work Experience</h2>
	</div>
	<div id="education">
        <h2>Education</h2>
	</div>
    <div id="connect">

        <div id="connect-panel">
            <div class="connect-box">
                <a href="http://github.com/taylorgarnerd">
                    <img src="img/GitHub_Logo.png" />
                </a>
            </div>
            <div class="connect-box">
                <a href="http://www.codecademy.com/taylorgarnerd">
                    <img src="img/Codecademy_Logo.png" />
                </a>
            </div>
            <div class="connect-box">
                <a href="https://www.linkedin.com/in/taylorgarnerd">
                    <img src="img/LinkedIn_Logo.png" />
                </a>
            </div>
        </div>
    </div>
    <div id="map-header">
        <h2>Where I've Worked</h2>
    </div>
    <div id="map-panel">
        <div id="map"></div>
    </div>
    <div id="footer">
        <div id="footer-portfolio">
            <a href="http://portfolio.thecriticalpath.org">Portfolio</a>
        </div>
        <div id="footer-blog">

        </div>
    </div>
</body>
</html>
